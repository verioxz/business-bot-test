<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Idea Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #response {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Business Idea Generator</h1>
    <form id="request-form">
        <label for="message">Ask for a business idea, catchphrase, or logo:</label><br>
        <input type="text" id="message" name="message" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
    <div id="logo-container"></div>
    <script>
        document.getElementById('request-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                const responseDiv = document.getElementById('response');
                const logoContainer = document.getElementById('logo-container');
                responseDiv.innerHTML = '';
                logoContainer.innerHTML = '';

                if (message.toLowerCase().includes('logo')) {
                    fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: 'logo' }),
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        const img = document.createElement('img');
                        img.src = URL.createObjectURL(blob);
                        logoContainer.appendChild(img);
                    });
                } else {
                    responseDiv.textContent = data.reply;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
